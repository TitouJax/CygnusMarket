<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Error page">
    <meta name="author" content="Cygnus Market INC">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Error</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" th:href="@{bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container" style="padding-top: 5%; max-width: 60%">
    <div class="jumbotron">
        <!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->

        <h1 class="text-center" th:text="${status}"></h1>
        <p class="text-center" th:text="${timestamp}"></p>
        <p class="text-center">
            <a class="btn btn-lg btn-primary" href="/" role="button">Return Home</a>
        </p>
    </div>
</div> <!-- /container -->
