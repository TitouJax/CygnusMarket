<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Cygnus Market</title>
  <link rel="icon" th:href="@{~/img/icon.png}"/>

  <meta name="description" content="Landing page of Cygnus Market">
  <meta name="author" content="Cygnus Market Admin">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link th:href="@{~/css/landing.css}" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <nav>
      <div class="nav-wrapper black">
        <a href="/">
        <img th:src="@{~/img/logo.png}" height=64px width=135px class="brand-logo hide-on-med-and-down" alt="Cygnus Market">
        <img th:src="@{~/img/logo.png}" height=64px width=135px class="left brand-logo hide-on-large-only" alt="Cygnus Market">
        </a>
        <ul id="nav-mobile" class="right">
          <li th:each="PC : ${ProductsCategories}"><a th:text="${PC.category + 's'}" th:href="${'/search/?keyword='+PC.category}">Flights</a></li>
          <li>
            <div class="row">
              <form th:action="@{'/search/'}" method="get" id="search">
                <div class="col s8">
                  <div class="row" id="topbarsearch">
                    <div class="input-field col s6 s12 red-text">
                      <input th:value="${keyword}" type="text" placeholder="Search" id="txtSearch" name="keyword" class="center black-text white">
                    </div>
                  </div>
                </div>
                <div class="col s2">
                  <a href="javascript:{}" onclick="document.getElementById('search').submit();">
                    <i class="white-text material-icons prefix right">search</i></a>
                </div>
              </form>
              <div class="col s2">
                <a th:href="${'/checkout/'}"><i class="white-text material-icons prefix right">shopping_cart</i></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
</head>

<body>
<main>
  <span class="line-1 anim-typewriter message white-text">
    The Future Is Now
  </span>
  <video th:src="@{~/video/landing.mp4}" id="bgvideo" width="100%" height="100%" autoplay loop muted>
  </video>
  <div class="bar"></div>
  <div class="containter">
    <div class="categories">
      <div class="row">
        <div th:each="PC: ${ProductsCategories}" class="col s12">
          <div th:text="${PC.category + 's'}" class="flight cat center">
            Fligths
          </div>
          <div th:each="product: ${PC.product}" class="produit col xl4 l4 m6 s6 center">
            <div class="product">
              <div class="imageProduct">
                <a th:href="${'/product/' + product.category + '/' + product.name}">
                  <img th:src="@{${'~/img/product/' + product.category + '/' + product.name + '.PNG'}}" width="360px" height="280px">
                </a>
              </div>
              <div class="nameProduct center">
                <a th:text="${product.name + ' ' + product.category}" th:href="${'/product/' + product.category + '/' + product.name}">
                  Product Title
                </a>
              </div>
              <div class="priceProduct center">
                <span th:text="${#numbers.formatDecimal(product.price, 1, 'DEFAULT', 2, 'DEFAULT')}">19.00</span>
                <span>â‚¬</span>
              </div>
              <a th:href="${'/product/' + product.category + '/' + product.name}">
              <button class="btn waves-effect waves-light medium black">
                More Info
              </button>
              </a>
            </div>
          </div>
          </div>
      </div>
    </div>
  </div>
</main>
<footer class="page-footer black text-center">
</footer>
</body>
</html>
